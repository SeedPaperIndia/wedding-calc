<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Card Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f9f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .calculator {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      width: 150px;
      margin-bottom: 10px;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 15px;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .price-details {
      margin-top: 20px;
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
    }
    .price-details p {
      margin: 5px 0;
    }
    .btn {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .whatsapp {
      background-color: #25D366;
    }
    .reset {
      background-color: #888;
      margin-top: 5px;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
    .social-icons img {
      width: 24px;
      margin: 0 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <img src="Untitled design (4).jpg" alt="Seed Paper India Logo" class="logo" />
    <h1>Wedding Card Calculator</h1>
    <label>Size:
      <select id="size">
        <option value="4x6">4x6</option>
        <option value="5x7">5x7</option>
        <option value="6x8">6x8</option>
      </select>
    </label>

    <label>GSM:
      <select id="gsm">
        <option value="250">250 GSM</option>
        <option value="350">350 GSM</option>
      </select>
    </label>

    <label>Print Type:
      <select id="print">
        <option value="single">Single Side</option>
        <option value="double">Double Side</option>
      </select>
    </label>

    <label>Quantity:
      <input type="number" id="quantity" value="100" min="1" />
    </label>

    <div class="price-details">
      <p>Base Price: ‚Çπ<span id="basePrice">0</span></p>
      <p>GST (18%): ‚Çπ<span id="gst">0</span></p>
      <p>Discount: ‚Çπ<span id="discount">0</span></p>
      <p><strong>Total Price: ‚Çπ<span id="total">0</span></strong></p>
    </div>

    <button class="btn whatsapp" onclick="sendWhatsApp()">Send on WhatsApp</button>
    <button class="btn reset" onclick="resetForm()">Reset</button>

    <footer>
      <p>Seed Paper India<br />
        üìû <a href="tel:6364699837">6364699837</a> <br />
        üåê <a href="https://seedpaperindia.in" target="_blank">Website</a> <br />
        üìß <a href="mailto:hello@seedpaperindia.in">Email</a>
      </p>
      <div class="social-icons">
        <a href="https://instagram.com/seedpaperindia" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram"></a>
        <a href="https://wa.me/6364699837" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/whatsapp.png" alt="WhatsApp"></a>
      </div>
    </footer>
  </div>

  <script>
    const prices = {
      "4x6": { "250": { single: 17, double: 20 }, "350": { single: 22, double: 25 } },
      "5x7": { "250": { single: 20, double: 23 }, "350": { single: 25, double: 28 } },
      "6x8": { "250": { single: 23, double: 26 }, "350": { single: 28, double: 31 } }
    };

    function calculate() {
      const size = document.getElementById("size").value;
      const gsm = document.getElementById("gsm").value;
      const print = document.getElementById("print").value;
      const quantity = parseInt(document.getElementById("quantity").value);

      const pricePerPiece = prices[size][gsm][print];
      let base = pricePerPiece * quantity;
      let discount = 0;

      if (quantity >= 500) discount = 0.10 * base;
      else if (quantity >= 200) discount = 0.05 * base;

      const gst = 0.18 * (base - discount);
      const total = base - discount + gst;

      document.getElementById("basePrice").innerText = base.toFixed(2);
      document.getElementById("discount").innerText = discount.toFixed(2);
      document.getElementById("gst").innerText = gst.toFixed(2);
      document.getElementById("total").innerText = total.toFixed(2);
    }

    function sendWhatsApp() {
      calculate();
      const size = document.getElementById("size").value;
      const gsm = document.getElementById("gsm").value;
      const print = document.getElementById("print").value;
      const quantity = document.getElementById("quantity").value;
      const total = document.getElementById("total").innerText;

      const msg = `Hello, I'm interested in wedding cards.\nSize: ${size}\nGSM: ${gsm}\nPrint: ${print}\nQty: ${quantity}\nTotal: ‚Çπ${total}`;
      window.open(`https://wa.me/6364699837?text=${encodeURIComponent(msg)}`);
    }

    function resetForm() {
      document.getElementById("size").value = "4x6";
      document.getElementById("gsm").value = "250";
      document.getElementById("print").value = "single";
      document.getElementById("quantity").value = 100;
      calculate();
    }

    document.querySelectorAll("select, input").forEach(el => el.addEventListener("change", calculate));
    window.onload = calculate;
  </script>
</body>
</html>
