<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Card Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f9f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #ffffff;
      max-width: 500px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .calculate {
      background-color: #2e7d32;
      color: white;
    }
    .whatsapp {
      background-color: #25D366;
      color: white;
    }
    .reset {
      background-color: #aaa;
      color: white;
    }
    .results {
      background: #f1f8e9;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
      color: #444;
    }
    .footer a {
      margin: 0 10px;
      text-decoration: none;
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="Untitled design (4).jpg" alt="Seed Paper India Logo" style="max-width: 150px; display:block; margin:auto;" />
    <h1>Wedding Card Calculator</h1>

    <label>Size:</label>
    <select id="size">
      <option value="4x6">4x6</option>
      <option value="5x7">5x7</option>
      <option value="6x8">6x8</option>
    </select>

    <label>GSM:</label>
    <select id="gsm">
      <option value="250">250 GSM</option>
      <option value="350">350 GSM</option>
    </select>

    <label>Print Type:</label>
    <select id="printType">
      <option value="Single">Single Side</option>
      <option value="Double">Double Side</option>
    </select>

    <label>Quantity:</label>
    <input type="number" id="quantity" placeholder="Enter quantity" required />

    <label>Your Name:</label>
    <input type="text" id="name" required />

    <label>Phone Number:</label>
    <input type="text" id="phone" required />

    <label>Billing Address:</label>
    <textarea id="address" rows="3" required></textarea>

    <label>Email (optional):</label>
    <input type="email" id="email" />

    <label>GST Number (optional):</label>
    <input type="text" id="gst" />

    <button class="calculate" onclick="calculatePrice()">Calculate</button>

    <div class="results" id="resultBox" style="display:none;">
      <p><strong>Base Price:</strong> ₹<span id="basePrice">0</span></p>
      <p><strong>GST (18%):</strong> ₹<span id="gstAmount">0</span></p>
      <p><strong>Discount:</strong> ₹<span id="discount">0</span></p>
      <p><strong>Total Price:</strong> ₹<span id="totalPrice">0</span></p>
    </div>

    <button class="whatsapp" onclick="sendWhatsApp()">Send on WhatsApp</button>
    <button class="reset" onclick="window.location.reload()">Reset</button>
  </div>

  <div class="footer">
    Seed Paper India <br>
    <a href="https://wa.me/916364699837" target="_blank">WhatsApp</a> |
    <a href="https://seedpaperindia.in" target="_blank">Website</a> |
    <a href="mailto:seedpaperindia@gmail.com">Email</a> |
    <a href="https://instagram.com/seedpaperindia" target="_blank">Instagram</a>
  </div>

  <script>
    function calculatePrice() {
      const size = document.getElementById("size").value;
      const gsm = document.getElementById("gsm").value;
      const printType = document.getElementById("printType").value;
      const quantity = parseInt(document.getElementById("quantity").value) || 0;

      let pricePerUnit = 0;

      if (size === "4x6") {
        pricePerUnit = gsm === "250" ? (printType === "Single" ? 17 : 20) : (printType === "Single" ? 22 : 25);
      } else if (size === "5x7") {
        pricePerUnit = gsm === "250" ? (printType === "Single" ? 20 : 23) : (printType === "Single" ? 25 : 28);
      } else if (size === "6x8") {
        pricePerUnit = gsm === "250" ? (printType === "Single" ? 23 : 26) : (printType === "Single" ? 28 : 31);
      }

      let basePrice = pricePerUnit * quantity;
      let discount = 0;

      if (quantity >= 500) discount = basePrice * 0.10;
      else if (quantity >= 200) discount = basePrice * 0.05;

      let gst = 0.18 * (basePrice - discount);
      let total = basePrice - discount + gst;

      document.getElementById("basePrice").innerText = basePrice.toFixed(2);
      document.getElementById("gstAmount").innerText = gst.toFixed(2);
      document.getElementById("discount").innerText = discount.toFixed(2);
      document.getElementById("totalPrice").innerText = total.toFixed(2);
      document.getElementById("resultBox").style.display = "block";
    }

    function sendWhatsApp() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const email = document.getElementById("email").value;
      const gst = document.getElementById("gst").value;

      const size = document.getElementById("size").value;
      const gsm = document.getElementById("gsm").value;
      const printType = document.getElementById("printType").value;
      const quantity = document.getElementById("quantity").value;

      const base = document.getElementById("basePrice").innerText;
      const gstVal = document.getElementById("gstAmount").innerText;
      const discount = document.getElementById("discount").innerText;
      const total = document.getElementById("totalPrice").innerText;

      const msg = `New Inquiry from Wedding Card Calculator:%0A
Name: ${name}%0A
Phone: ${phone}%0A
Billing Address: ${address}%0A
Email: ${email || 'N/A'}%0A
GST Number: ${gst || 'N/A'}%0A
Size: ${size}%0A
GSM: ${gsm} GSM%0A
Print Type: ${printType}%0A
Quantity: ${quantity}%0A
Base Price: ₹${base}%0A
GST (18%): ₹${gstVal}%0A
Discount: ₹${discount}%0A
Total Price: ₹${total}`;

      window.open(`https://wa.me/916364699837?text=${msg}`, "_blank");
    }
  </script>
</body>
</html>
